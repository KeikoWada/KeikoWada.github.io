    <script type="text/html" id="content-template">
    	<div class="col-md-4">
    		<article id="post-<%= post.id %>" class="card card-plain card-blog post-2777 page type-page status-publish hentry" >
    			<a href="<%= post.link %>" title="<%= post.title_attribute %>" class="card-image"
    			   style="background: url('<%= post.listing_image[0] %>') no-repeat top center; background-size:100%;">
    				<img width="<%= post.listing_image[1] %>" height="<%= post.listing_image[2] %>" src="<%= post.listing_image[0] %>"
    					 class="attachment-hestia-blog-theme size-hestia-blog-theme wp-post-image">
    			</a>
    			<div class="card-description">
    				<h2 class="card-title entry-title"><a href="<%= post.link %>" title="<%= post.title_attribute %>"
    													  rel="bookmark"><%= post.title.rendered %></a></h2>
    				<% if ( post.listing_tag ) { %>
    				<h6 class="category text-info"> <%= post.listing_tag.name %> </h6>
    				<% } %>
    				<a href="<%= post.demo_url %>" title="Live demo <%= post.title_attribute %>"
    				   class="btn btn-rose btn-simple">Live demo</a>
    			</div>
    		</article>
    	</div>
    </script>

    <script type="text/html" id="premium-template">
    	<div class="jft-premium-themes">
    		<%= pro_themes['header'] %>
    		<% _(pro_themes['items']).each(function(theme) { %>
    		<div class="col-md-3">
    			<article class="card card-plain card-blog post type-post status-publish format-standard has-post-thumbnail hentry category-2-column tag-blogging tag-fashion tag-responsive">
    				<a target="_blank" href="<%= theme.url %>" title="<%= theme.name %>" class="card-image">
    					<img width="500" height="450" class="attachment-jft-listing-theme size-jft-listing-theme wp-post-image      " src="<%= theme.image %>"> </a>

    				<div class="card-description">
    					<h3 class="card-title entry-title"><a target="_blank" href="<%= theme.url %>" title="<%= theme.name %>" rel="bookmark"><%= theme.name %></a></h3>
    					<h6 class="category text-info"><%= theme.price %></h6>
    				</div>
    			</article>
    		</div>
    		<% }) %>
    	</div>
    </script>
